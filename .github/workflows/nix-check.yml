name: nix-check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v10

      - name: Nix info
        run: nix --version

      - name: flake check
        shell: bash
        run: |
          set -euo pipefail
          cd nix
          nix flake check

      - name: eval each darwin host
        shell: bash
        run: |
          set -euo pipefail
          cd nix
          for h in hosts/darwin/*; do
            [[ -d "$h" ]] || continue
            hn="$(basename "$h")"
            echo "==> evaluating $hn"
            nix eval ".#darwinConfigurations.${hn}.config.system.build.toplevel" >/dev/null
          done
